<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 50%;
            margin: 20px 0;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .image-container h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <h2>Template 1</h2>
            <img src="Image1.png" alt="Image 1">
        </div>
        <div class="image-container">
            <h2>Template 2</h2>
            <img src="Image2.png" alt="Image 2">
        </div>
    </div>
</body>
</html>
